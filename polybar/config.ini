include-directory = ./modules
[colors]
background = #282828
foreground = #fbf1c7
[bar/top]
enable-ipc=true
width = 100%
height = 25
offset-x = 25%
offset-y = 0
bottom=false
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Noto Sans CJK SC:size=10;3
font-1 = Ubuntu Nerd Font : size=10;2
font-2 = FiraCode Nerd Font Mono: size=10;1
dpi = 120
modules-left = i3 
modules-center = date
modules-right = battery pulseaudio
scroll-up = "i3.prev"
scroll-down = "i3.next"
wm-restack = i3
override-redirect = false
[bar/bottom]
enable-ipc=true
height = 25
offsrt-x = 25%
offset-y = 0
bottom=true
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = Noto Sans CJK SC:size=10;3
font-1 = Ubuntu Nerd Font:size=10;3
font-2 = FiraCode Nerd Font Mono: size=10;2
dpi = 120
modules-left = cpu memory temperature
modules-center = mpd
modules-right = 
scroll-up = "i3.prev"
scroll-down = "i3.next"
wm-restack = i3
tray-position = right
tray-padding = 1
tray-scale = 1.0
tray-maxsize = 28
tray-offset-x = 0
tray-offset-y = 0
[settings]
screenchange-reload = true
[global/wm]
margin-top = 0
margin-bottom = 0
